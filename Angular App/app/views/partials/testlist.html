
<md-content>
    <md-list>
        <md-list-item ng-repeat="test in TL.tests" class="md-2-line" ui-sref="{{test.url}}">
            <div class="md-list-item-text" layout="column">
                <h3>{{test.name}}</h3>
                <p>
                    {{test.description}}
                </p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
